<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .ball {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 100px;
      top: 100px;
    }
    .ball-inner {
      width: 100%;
      height: 100%;
      background: #f00;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="ball">
    <div class="ball-inner">
    </div>
  </div>
  <button id="btn">start</button>

  <script>
    var btn = document.querySelector("#btn");
    var ball = document.querySelector(".ball");
    var ballInner = document.querySelector(".ball-inner");
    btn.onclick = function () {
      // 简单情况
      // ball.style.transform = 'translate(200px, 200px)';
      // ball.style.transition = 'all 2s linear';

      // ball需要在y轴上进行transition
      ball.style.transform = 'translateY(200px)';
      ball.style.transition = 'all 2s cubic-bezier(.5,-0.52,1,.17)';

      // ballInner在x轴上进行transition
      ballInner.style.transform = 'translateX(200px)';
       ballInner.style.transition = 'all 2s linear';
    }
  </script>
</body>
</html>
